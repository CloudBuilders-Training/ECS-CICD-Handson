AWSTemplateFormatVersion: '2010-09-09'
Resources:
  # ECRリポジトリ
  HandsonECRRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: handson-ecr-repository

  # ECSクラスター
  HandsonECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: handson-ecs-cluster

  # セキュリティグループ
  HandsonECSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: handson-ecs-security-group
      GroupDescription: Allow HTTP access to ECS containers
      VpcId: !ImportValue HandsonVpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: -1
          FromPort: 0
          ToPort: 0
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: handson-ecs-security-group
  
  # ターゲットグループ ブルー
  ALBTargetGroupBlue:
    Type: 'AWS::ElasticLoadBalancingV2::TargetGroup'
    Properties:
      HealthCheckIntervalSeconds: 5
      HealthCheckPath: /
      HealthCheckPort: '80'
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 2
      HealthyThresholdCount: 2
      Matcher:
        HttpCode: '200'
      Port: 80
      Protocol: HTTP
      Tags:
        - Key: Group
          Value: Example
      TargetType: ip
      UnhealthyThresholdCount: 4
      VpcId: !ImportValue HandsonVpcId

  # ターゲットグループグリーン
  ALBTargetGroupGreen:
    Type: 'AWS::ElasticLoadBalancingV2::TargetGroup'
    Properties:
      HealthCheckIntervalSeconds: 5
      HealthCheckPath: /
      HealthCheckPort: '80'
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 2
      HealthyThresholdCount: 2
      Matcher:
        HttpCode: '200'
      Port: 80
      Protocol: HTTP
      Tags:
        - Key: Group
          Value: Example
      TargetType: ip
      UnhealthyThresholdCount: 4
      VpcId: !ImportValue HandsonVpcId

  # ロードバランサー
  ExampleALB:
    Type: 'AWS::ElasticLoadBalancingV2::LoadBalancer'
    Properties:
      Scheme: internet-facing
      SecurityGroups:
        - !Ref HandsonECSSecurityGroup
      Subnets:
        - !ImportValue HandsonPublicSubnet1Id
        - !ImportValue HandsonPublicSubnet2Id
      Tags:
        - Key: Group
          Value: Example
      Type: application
      IpAddressType: ipv4

  # ALB本番リスナー
  ALBListenerProdTraffic:
    Type: 'AWS::ElasticLoadBalancingV2::Listener'
    Properties:
      DefaultActions:
        - Type: forward
          ForwardConfig:
            TargetGroups:
              - TargetGroupArn: !Ref ALBTargetGroupBlue
                Weight: 1
      LoadBalancerArn: !Ref ExampleALB
      Port: 80
      Protocol: HTTP

  # ALBテストリスナー
  ALBListenerTestTraffic:
    Type: 'AWS::ElasticLoadBalancingV2::Listener'
    Properties:
      DefaultActions:
        - Type: forward
          ForwardConfig:
            TargetGroups:
              - TargetGroupArn: !Ref ALBTargetGroupGreen
                Weight: 1
      LoadBalancerArn: !Ref ExampleALB
      Port: 8080
      Protocol: HTTP

  # ECSタスク定義
  HandsonECSTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: handson-ecs-task
      Cpu: '256'
      Memory: '512'
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: !GetAtt HandsonTaskExecutionRole.Arn
      ContainerDefinitions:
        - Name: handson-container
          Image: !Sub "${HandsonECRRepository}.dkr.ecr.${AWS::Region}.amazonaws.com/handson-ecr-repository:latest"
          Essential: true
          PortMappings:
            - ContainerPort: 80
              Protocol: tcp

  # ECSサービス
  HandsonECSService:
    Type: AWS::ECS::Service
    DependsOn: ALBListenerProdTraffic 
    Properties:
      ServiceName: handson-ecs-service
      Cluster: !Ref HandsonECSCluster
      TaskDefinition: !Ref HandsonECSTaskDefinition
      LaunchType: FARGATE
      DesiredCount: 0
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets:
            - !ImportValue HandsonPublicSubnet1Id
            - !ImportValue HandsonPublicSubnet2Id
          SecurityGroups:
            - !Ref HandsonECSSecurityGroup
      DeploymentController:
        Type: CODE_DEPLOY
      LoadBalancers:
        - ContainerName: handson-container
          ContainerPort: 80
          TargetGroupArn: !Ref ALBTargetGroupBlue

  # IAMロール: ECSタスク実行ロール
  HandsonTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: handson-task-execution-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: handson-task-execution-policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchGetImage
                  - ecr:GetAuthorizationToken
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"

#別スタック参照用にアウトプット出力
Outputs:
  ALBTargetGroupBlueName:
    Description: "Name of ALB Target Group Blue"
    Value: !GetAtt ALBTargetGroupBlue.TargetGroupName
    Export:
      Name: ALBTargetGroupBlueName

  ALBTargetGroupGreenName:
    Description: "Name of ALB Target Group Green"
    Value: !GetAtt ALBTargetGroupGreen.TargetGroupName
    Export:
      Name: ALBTargetGroupGreenName

  ALBListenerProdTrafficID:
    Description: "ALB Listener ProdTraffic ID"
    Value: !Ref ALBListenerProdTraffic
    Export:
      Name: ALBListenerProdTrafficID

  ALBListenerTestTrafficID:
    Description: "ALB Listener TestTraffic ID"
    Value: !Ref ALBListenerTestTraffic
    Export:
      Name: ALBListenerTestTrafficID

  ECSClusterID:
    Description: "ECS Cluster ID"
    Value: !Ref HandsonECSCluster
    Export:
      Name: HandsonECSClusterID

  ECSServiceName:
    Description: "ECS Service Name"
    Value: !GetAtt HandsonECSService.Name
    Export:
      Name: HandsonECSServiceName